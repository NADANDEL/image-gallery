<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    ><link rel="stylesheet" href="style.css">

            <h1 id="hed1">CAKE SHOP</h1>
<style>
    #hed1{text-align:center}
    .container {
        width: 95%;
        padding: 20px;
        margin: 100px auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .box {
        width: 200pc;
        margin: 0 10px;
        box-shadow: 0 0 20px 2px rgba(0, 0, 0, .1);
        transition: 1s;
    }

    .box img {
        display: block;
        width: 100%;
        border-radius: 5px;
    }

    .box:hover {
        transform:scale(1.3);
        z-index: 2;
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <img src="images/cake-one.jpg">
        </div>
        <div class="box">
            <img src="images/cake-two.jpg">
        </div>
        <div class="box">
            <img src="images/cake-three.avif">
        </div>
        <div class="box">
            <img src="images/cake-five.jpg">
        </div>
        <div class="box">
            <img src="images/cake-six.avif">
        </div>
        <div class="box">
            <img src="images/cake-four.avif">
        </div>

    </div>
</body>
</html>
